<!-- index.html -->

<html>
	<head>
    		<title>My Server</title>
        	<link rel='stylesheet' href='/static/css/style.css'>
	</head>
	<body>
		<h1>My C Server</h1>
		<img src='/static/img/dbz3.jpg' id='dbz-picture' alt='dbz-wallpaper'>
		
		<div id='main-body'>

		<div id='main-form-div'>	
			<form action='/api/submit' method='POST'>
				<div><label for='message'>Message:</label></div>
				<div><textarea rows='4' cols='30' id='message' name='message'></textarea></div>
				<button type='submit'>Submit</button>
			</form>
		</div>
		<div id='user-profile-div'>
			<h2><u>Manage User Profile</u></h2>
				<div id='current_bio'></div>
				<div>
					<label for='user_name'>User Name:</label><br>
					<input type='text' id='user_name' value='John Doe'>
				</div>
				<div>
					<label for='user_age'>User Age:</label><br>
					<input type='number' id='user_age' value='30'>
				</div>
			
			<button onclick='updateUser()'>Update User</button>
			<button onclick='deleteUser()'>Delete User</button>

			<div id='response'></div>
		</div>

		</div>
		<script src='/static/js/script.js'></script>
	</body>
</html>
