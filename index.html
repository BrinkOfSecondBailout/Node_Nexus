<!-- index.html -->

<html>
	<head>
    		<title>My Server</title>
        	<link rel='stylesheet' href='/static/css/style.css'>
	</head>
	<body>
		<h1>Hello World</h1>
		<img src='/static/img/bitcoin.png' id='btc-picture' alt='bitcoin'>
		
		<form action='/api/submit' method='POST'>
			<label for='message'>Message:</label>
			<textarea rows='4' cols='30' id='message' name='message'></textarea>
			<input type='submit' value='Submit'>
		</form>
		<h2>Manage User Profile</h2>
		<div>
			<div id='current_bio'></div>
			<div>
				<label for='user_name'>User Name:</label>
				<input type='text' id='user_name' value='John Doe'>
			</div>
			<div>
				<label for='user_age'>User Age:</label>
				<input type='number' id='user_age' value='30'>
			</div>
		</div>
		
		<button onclick='updateUser()'>Update User</button>
		<button onclick='deleteUser()'>Delete User</button>

		<div id='response'></div>
		<script src='/static/js/script.js'></script>
	</body>
</html>
